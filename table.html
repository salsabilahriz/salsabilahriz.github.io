<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
<!-- judul -->
<h1>Tabel Anggota Kelompok</h1>

<form>
    <p>Nama:</p>
    <input type="text" name="Nama" placeholder="enter your name">
    <p>Kelompok:</p>
    <input type="radio" name="Kelompok" id="Surabaya">
    <label for="Surabaya">Surabaya</label>
    <input type="radio" name="Kelompok" id="Malang">
    <label for="Malang">Malang</label>
    <div>
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
    </div>
    
</form>

 <table border="1">
    <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelompok</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Salsabilah Rizka Kamilah</td>
        <td>Surabaya</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Salsabilah</td>
        <td>Surabaya</td>
    </tr>
 </table>
</body>
</html>
